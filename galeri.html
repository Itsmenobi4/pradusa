<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Pramuka SMKN 21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="website icon" type="png" href="logo.jpg" style="border-radius: 12px;">
    <script>
      function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
    </script>
  </head>
  <body class="bg-yellow-50 text-gray-800 font-sans flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-yellow-800 text-white p-4 shadow-md">
      <div class="w-full flex items-center justify-between">
        <div class="text-2xl font-bold ml-4">Pramuka SMKN 21</div>
        <div class="md:hidden mr-4 relative">
          <button onclick="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div id="mobile-menu" class="absolute right-0 mt-2 w-40 bg-yellow-700 text-white rounded shadow-lg z-50 hidden">
            <a href="index.html" class="block px-4 py-2 hover:bg-yellow-600">Beranda</a>
            <a href="galeri.html" class="block px-4 py-2 hover:bg-yellow-600">Galeri</a>
            <a href="jadwal.html" class="block px-4 py-2 hover:bg-yellow-600">Jadwal</a>
            <a href="daftar.html" class="block px-4 py-2 hover:bg-yellow-600">Daftar</a>
            <a href="peraturan.html" class="block px-4 py-2 hover:bg-yellow-600">Peraturan</a>
          </div>
        </div>
        <nav class="hidden md:flex space-x-4 mr-4">
          <a href="index.html" class="hover:underline">Beranda</a>
          <a href="galeri.html" class="hover:underline font-bold">Galeri</a>
          <a href="jadwal.html" class="hover:underline">Jadwal</a>
          <a href="daftar.html" class="hover:underline">Daftar</a>
          <a href="peraturan.html" class="hover:underline">Peraturan</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-6 flex-grow">
      <h2 class="text-3xl font-semibold mb-6 text-center">Galeri Kegiatan</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="images/foto1.jpg" alt="Kegiatan 1" class="w-full h-auto rounded shadow mb-6">
        <img src="images/foto2.jpg" alt="Kegiatan 2" class="w-full h-auto rounded shadow mb-6">
        <img src="images/foto3.jpg" alt="Kegiatan 3" class="w-full h-auto rounded shadow mb-6">
        <img src="images/foto4.jpg" alt="Kegiatan 4" class="w-full h-auto rounded shadow mb-6">
        <img src="images/foto5.jpg" alt="Kegiatan 5" class="w-full h-auto rounded shadow mb-6">
        <img src="images/foto6.jpg" alt="Kegiatan 6" class="w-full h-auto rounded shadow mb-6">
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-yellow-800 text-white text-center p-4 mt-8">
      <div class="max-w-4xl mx-auto">
        <p class="text-sm">&copy; 2025 Ekskul Pramuka SMKN 21 Jakarta</p>
        <p class="text-xs mt-1">Dibuat dengan semangat kepramukaan oleh tim kreatif sekolah</p>
      </div>
    </footer>
  </body>
</html>
